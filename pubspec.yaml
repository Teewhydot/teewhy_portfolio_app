name: teewhy_portfolio_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.5.4
  flutter_native_splash: ^2.2.9
  google_fonts: ^3.0.1
  glassmorphism: ^3.0.0
  url_launcher: ^6.1.5
  toast: ^0.3.0
  page_transition: "^2.0.9"
  provider: ^6.0.3

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/images/
flutter_native_splash:
  color: "#ffffff"
  image: assets/images/favicon-32x32.png